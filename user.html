<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/your-path-to-uicons/css/uicons-[your-style].css" rel="stylesheet">
    <style>
        .x {
            display: flex;
            justify-content: end;
            margin-top: 1%;
        }

        input{
            text-indent: 10px;
        }

    </style>

</head>

<body>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-20 w-auto" src="img/security.png" alt="Your Company">

            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your
                account</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

            <form class="space-y-6" action="#" method="post" name="myform" onsubmit="return validateForm()">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                    <div class="mt-2 formdesign" id="femail">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

                        <b><span class="formerror"></span></b>
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <!-- <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                        </div> -->
                    </div>
                    <div class="mt-2 formdesign" id="fpassword">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

                        <b><span class="formerror"></span></b>
                    </div>
                    
                    <div class="text-sm x">
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                        in</button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-500">
                Don't have an account?
                <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign Up</a>
            </p>
        </div>
    </div>

    <script>
        function clearErrors() {
            errors = document.getElementsByClassName("formerror");
            for (let item of errors) {
                item.innerHTML = "";
            }
        }
        function seterror(id, error) {
            //sets error inside tag of id
            element = document.getElementById(id);
            element.getElementsByClassName('formerror')[0].innerHTML = error;
        }

        function validateForm() {
            var returnval = true;
            clearErrors();

            var email = document.forms["myform"]["email"].value;
            var reg = /^[A-Za-z0-9]{2,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
            var password = document.forms["myform"]["password"].value;
            var regp = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9@#$%^&*]{6,15}$/;

            // / ^[a-zA-Z0-9!@#$%^&*]{6,16}$ /;

            if (!(reg.test(email))) {
                    seterror("femail", " * Email format is not valid");
                    returnval = false;
                }
            if (!(regp.test(password))) {
                seterror("fpassword", " * password should contain atleast one number and one special character");
                returnval = false;
            }
            if (password.length < 5) {
                seterror("fpassword", " * password length is too short");
                returnval = false;
            }


            return returnval;

        }

    </script>


</body>

</html>
